<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Riwayat Pekerjaan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"] {
            width: calc(100% - 12px);
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button[type="button"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button[type="button"]:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h2>Formulir Riwayat Pekerjaan</h2>
    <form id="riwayatForm" action="#" method="POST">
        <div class="form-group">
            <label for="nomor">Nomor:</label>
            <input type="text" id="nomor" name="nomor" required>
            <span class="error" id="nomorError"></span>
        </div>
        <div class="form-group">
            <label for="pangkat">Pangkat:</label>
            <input type="text" id="pangkat" name="pangkat" required>
            <span class="error" id="pangkatError"></span>
        </div>
        <div class="form-group">
            <label for="golongan">Golongan/Ruang Penggajian:</label>
            <input type="text" id="golongan" name="golongan" required>
            <span class="error" id="golonganError"></span>
        </div>
        <div class="form-group">
            <label for="tmt">Berlaku TMT:</label>
            <input type="date" id="tmt" name="tmt" required>
            <span class="error" id="tmtError"></span>
        </div>
        <div class="form-group">
            <label for="gaji_pokok">Gaji Pokok:</label>
            <input type="text" id="gaji_pokok" name="gaji_pokok" required>
            <span class="error" id="gajiPokokError"></span>
        </div>
        <div class="form-group">
            <label for="surat_keputusan">Surat Keputusan:</label>
            <input type="text" id="surat_keputusan" name="surat_keputusan" required>
            <span class="error" id="suratKeputusanError"></span>
        </div>
        <div class="form-group">
            <label for="pejabat">Pejabat:</label>
            <input type="text" id="pejabat" name="pejabat" required>
            <span class="error" id="pejabatError"></span>
        </div>
        <div class="form-group">
            <label for="nomor_sk">Nomor SK:</label>
            <input type="text" id="nomor_sk" name="nomor_sk" required>
            <span class="error" id="nomorSKError"></span>
        </div>
        <div class="form-group">
            <label for="tanggal_sk">Tanggal SK:</label>
            <input type="date" id="tanggal_sk" name="tanggal_sk" required>
            <span class="error" id="tanggalSKError"></span>
        </div>
        <div class="form-group">
            <label for="peraturan">Peraturan Dasar:</label>
            <input type="text" id="peraturan" name="peraturan" required>
            <span class="error" id="peraturanError"></span>
        </div>
        <!-- Tambahkan tombol selanjutnya -->
    <button id="btnSelanjutnya">Selanjutnya</button>

    <script>
        document.getElementById('btnSelanjutnya').addEventListener('click', function() {
            // Arahkan ke halaman selanjutnya
            window.location.href = "Lembar5.html";
        });
    </script>
</body>
</html
